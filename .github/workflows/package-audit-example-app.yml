name: Package Audit Example App

on:
  pull_request:
  schedule:
    - cron: "0 0 1 * *" # every month

jobs:
  Package-Audit-Example-App:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: npm

      - name: Run npm audit (app)
        run: npm audit
        working-directory: example
