account_properties: &account_properties
  guid: string

user_session_properties: &user_session_properties
  user_guid: string
  session_guid: string

post_messages:
  generic:
    load: { _: {} }
    ping: { _: *user_session_properties }

  entities:
    account:
      created: *account_properties

  widgets:
    # This list was taken from this documentation:
    # https://docs.mx.com/api#connect_postmessage_events
    connect:
      loaded:
        <<: *user_session_properties
        initial_step:
          - search
          - selectMember
          - enterCreds
          - mfa
          - connected
          - loginError
          - disclosure
      enterCredentials:
        <<: *user_session_properties
        institution:
          code: string
          guid: string
      institutionSearch:
        <<: *user_session_properties
        query: string
      selectedInstitution:
        <<: *user_session_properties
        code: string
        guid: string
        name: string
        url: string
      memberConnected:
        <<: *user_session_properties
        member_guid: string
      connected/primaryAction:
        <<: *user_session_properties
      memberDeleted:
        <<: *user_session_properties
        member_guid: string
      createMemberError:
        <<: *user_session_properties
        institution_guid: string
        institution_code: string
      memberStatusUpdate:
        <<: *user_session_properties
        member_guid: string
        connection_status: number
      oauthError:
        <<: *user_session_properties
        member_guid: string
      oauthRequested:
        <<: *user_session_properties
        url: string
      stepChange:
        <<: *user_session_properties
        previous: string
        current: string
      submitMFA:
        <<: *user_session_properties
        member_guid: string
      updateCredentials:
        <<: *user_session_properties
        member_guid: string
        institution:
          code: string
          guid: string
